<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather-Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-info p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1 font-weight-bold">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input class="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city"> 
                    <div class="input-group-append">
                      <button>    
                         <i class="fas fa-search"></i>
                      </button>
                    </div>
                </div>x
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
            <form id="history"></form>
        </div>
        <div class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m-3 d-none" id="t-weather">
                    <div class="card-body">
                        <h3 id="city" class="city align-middle"></h3>
                        <img id="current-picture" alt="">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="UV"></p>
                    </div>
                </div>
            </div>
            <div class="row d-none" id="5-day">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
